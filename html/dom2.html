  <body>
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>

    <script>
      const qs = document.querySelectorAll("li");
      const ts = document.getElementsByTagName("li");

      console.log(qs);
      console.log(ts);

      const clickPage = () => {
        const ul = document.getElementsByTagName("ul")[0];
        const li = document.createElement("li");
        const text = document.createTextNode("3");
        li.append(text);
        ul.append(li);
        console.log(qs.length); // 2
        console.log(ts.length); // 3
      };

      document.addEventListener("click", clickPage);
    </script>
