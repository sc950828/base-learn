<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: 1px;
        grid-column-gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./1.png" alt="" onload="load1(event)" style="width: 100%" />
      <img src="./2.png" alt="" onload="load1(event)" style="width: 100%" />
      <img src="./3.png" alt="" onload="load1(event)" style="width: 100%" />
      <img src="./4.png" alt="" onload="load1(event)" style="width: 100%" />
      <img src="./5.png" alt="" onload="load1(event)" style="width: 100%" />
    </div>

    <script>
      function load1(event) {
        console.log(event.target.clientHeight);
        event.target.style.gridRowEnd = `span ${
          event.target.clientHeight + 10
        }`;
      }
    </script>
  </body>
</html>
