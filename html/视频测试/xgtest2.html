<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="//unpkg.byted-static.com/xgplayer/2.31.2/browser/index.js"
      type="text/javascript"
    ></script>
    <title>视频播放</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div style="height: 2000px">
      <div id="mse"></div>
    </div>
    <button onclick="func1()">横屏</button>
    <button onclick="func2()">不横屏</button>
  </body>
  <script>
    let player = new Player({
      id: "mse",
      url: "https://ntppc.oss-cn-shanghai.aliyuncs.com/mp4/%E9%A1%B9%E7%9B%AE%E4%BB%8B%E7%BB%8D.mp4",
      width: "100%",
      rotateFullscreen: true,
      // cssFullscreen: true,
      playsinline: true,
      pip: true,
      miniplayer: true,
      miniplayerConfig: {
        bottom: 200,
        right: 0,
        width: 320,
        height: 180,
      },
      // "x5-video-player-type": "h5",
      // "x5-video-player-fullscreen": false,
      // "x5-video-orientation": "landscape",
      // rotate: {
      //   //视频旋转按钮配置项
      //   innerRotate: true, //只旋转内部video
      //   clockwise: true, // 旋转方向是否为顺时针
      // },

      poster: "https://ntppc.oss-cn-shanghai.aliyuncs.com/20200424103144.png",
    });

    function func1() {
      player.getRotateFullscreen();
    }
    function func2() {
      player.exitRotateFullscreen();
    }

    player.on("requestCssFullscreen", function () {
      player.exitCssFullscreen();
      //事件名称可以在上述查询
      player.getRotateFullscreen();
    });
    player.on("exitCssFullscreen", function () {
      player.exitRotateFullscreen();
    });
  </script>
</html>
