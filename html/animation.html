<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Step Animation</title>
    <style>
      /* 轮播容器样式 */
      .carousel {
        width: 100%;
        max-width: 600px;
        overflow: hidden;
        position: relative;
        margin: auto;
        /* scroll-snap-type: x mandatory;
        scroll-behavior: smooth; */
      }

      /* 图片列表样式 */
      .carousel-images {
        display: flex;
        width: 500%;
        /* animation: slide 10s steps(5, end) infinite; */
        animation: slide 10s linear infinite;
        /* transform: translateX(-20%); */
        /* animation-fill-mode: backwards; */
      }

      /* 每张图片的样式 */
      .carousel-images img {
        width: 20%;
        /* scroll-snap-align: center;
        scroll-snap-stop: always; */
      }

      /* 轮播动画 */
      @keyframes slide {
        0% {
          transform: translateX(-0%);
        }

        20% {
          transform: translateX(-20%);
        }

        40% {
          transform: translateX(-40%);
        }

        60% {
          transform: translateX(-60%);
        }

        80% {
          transform: translateX(-80%);
        }

        100% {
          transform: translateX(-80%);
        }

        /* 100% {
          transform: translateX(-100%);
        } */
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-images">
        <img
          src="https://via.placeholder.com/600x300/FF5733/ffffff?text=Image+1"
          alt="Image 1"
        />
        <img
          src="https://via.placeholder.com/600x300/33FF57/ffffff?text=Image+2"
        />
        <img
          src="https://via.placeholder.com/600x300/3357FF/ffffff?text=Image+3"
        />
        <img
          src="https://via.placeholder.com/600x300/FF33A1/ffffff?text=Image+4"
        />
        <img
          src="https://via.placeholder.com/600x300/A1FF33/ffffff?text=Image+5"
        />
      </div>
    </div>
  </body>
</html>
