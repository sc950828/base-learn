<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大小计算</title>
    <style>
      body {
        margin: 0;
      }

      .box1 {
        width: 400px;
        height: 200px;
        padding: 10px;
        margin: 20px;
        border: 10px solid black;
        background-color: lightgrey;
        overflow: auto;
      }

      .child1 {
        width: 600px;
        height: 500px;
        background: lemonchiffon;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="child1">
        <div>width: 400px;</div>
        <div>height: 200px;</div>
        <div>padding: 10px;</div>
        <div>margin: 20px;</div>
        <div>border: 10px</div>
        <div>child width: 600px; child height: 500px;</div>
      </div>
    </div>

    <script>
      const box1 = document.querySelector(".box1");
      document.write("mac上 滚动条宽度15px，所以宽度400px变385px了" + "<br />");
      document.write("box1 clientWidth: " + box1.clientWidth + "<br />");
      document.write("box1 clientHeight: " + box1.clientHeight + "<br />");
      document.write("box1 clientLeft: " + box1.clientLeft + "<br />");
      document.write("box1 clientTop: " + box1.clientTop + "<br />");

      box1.scrollBy(20, 10);
      document.write("box1 scrollWidth: " + box1.scrollWidth + "<br />");
      document.write("box1 scrollHeight: " + box1.scrollHeight + "<br />");
      document.write("box1 scrollLeft: " + box1.scrollLeft + "<br />");
      document.write("box1 scrollTop: " + box1.scrollTop + "<br />");

      document.write("box1 offsetWidth: " + box1.offsetWidth + "<br />");
      document.write("box1 offsetHeight: " + box1.offsetHeight + "<br />");
      document.write(
        "box1 offsetParent: " + box1.offsetParent.tagName + "<br />"
      );
      document.write("box1 offsetLeft: " + box1.offsetLeft + "<br />");
      document.write("box1 offsetTop: " + box1.offsetTop + "<br />");

      document.write("screen.width: " + screen.width + "<br/>");
      document.write("screen.height: " + screen.height + "<br/>");
      // availWidth 返回屏幕的宽度（不包括Windows任务栏）
      // availHeight 返回屏幕的高度（不包括Windows任务栏）
      document.write("screen.availWidth: " + screen.availWidth + "<br/>");
      document.write("screen.availHeight: " + screen.availHeight + "<br/>");

      document.write(
        "window.outerWidth: " +
          window.outerWidth +
          " 这里返回的是浏览器整个的宽度，如果浏览器最大化的话和screen.availWidth值相等" +
          "<br/>"
      );
      document.write(
        "window.outerHeight: " +
          window.outerHeight +
          " 这里返回的是浏览器整个的高度，如果浏览器最大化的话和screen.availHeight值相等" +
          "<br/>"
      );
      document.write(
        "window.innerWidth: " +
          window.innerWidth +
          " 这里返回的是浏览器文档显示的宽度，只包括滚动条" +
          "<br/>"
      );
      document.write(
        "window.innerHeight: " +
          window.innerHeight +
          " 这里返回的是浏览器文档显示的高度，只包括滚动条" +
          "<br/>"
      );

      // window.scrollBy(10, 20);
      // pageXOffset pageYOffset 返回的是滚动条滚动的距离
      document.write("window.pageXOffset: " + window.pageXOffset + "<br/>");
      document.write("window.pageYOffset: " + window.pageYOffset + "<br/>");
      document.write("window.scrollX: " + window.scrollX + "<br/>");
      document.write("window.scrollY: " + window.scrollY + "<br/>");
    </script>
  </body>
</html>
