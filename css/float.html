<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      .div1 {
        float: left;
        background-color: lawngreen;
        padding: 10px;
      }

      .div2 {
        background-color: lavender;
      }

      .div3 {
        float: right;
        /* float: left; */
        background-color: lightcoral;
      }

      .div4 {
        background-color: lightblue;
        clear: right;
      }

      .div5 {
        background-color: lightslategray;
      }

      .span1 {
        background-color: lightsteelblue;
        float: left;
      }

      .span2 {
        background-color: lightsalmon;
        float: left;
      }

      .father {
        border: 1px solid red;
        /* overflow: hidden; */
        /* position: absolute; */
        /* position: fixed; */
        /* display: flex; */
        /* display: inline-flex; */
        /* display: grid; */
        /* display: inline-grid; */
      }
      .child {
        border: 1px solid;
        float: left;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="div1">float div</div>
      <div class="div2">
        浮动元素会盖在块级元素上，所以层叠上下文浮动元素层级是高于块级元素的。但是文字不会被覆盖，所以行内元素的层级是高于浮动元素的。
      </div>
      <div class="div3">float right div</div>
      <div class="div4">div4</div>
      <div class="div5">div5</div>
      <span class="span1">span1</span>
      <span class="span2">span2</span>
      <span class="span3">span3</span>
    </div>

    <div class="father">
      <div class="child">
        子元素浮动，父元素高度塌陷。父元素可以设置固定高度或者开启bfc
      </div>

      <!-- <div>我没浮动哦</div> -->
    </div>
  </body>
</html>
