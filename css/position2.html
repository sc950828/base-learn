<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute</title>
    <style>
      .div1 {
        position: absolute;
        /* position: fixed; */
        background-color: aqua;
        /* left: 0; */
        height: 200px;
        width: 100px;
        padding: 50px;
        margin: 20px;
      }

      .div1-1 {
        position: absolute;
        /* 宽度是父元素的padding-box计算 */
        width: 50%;
        /* left: 0; */
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <div class="div1-1">div1-1</div>
    </div>
  </body>
</html>
