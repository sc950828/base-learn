<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        display: flex;
      }
      .imgbox {
        width: 180px;
        height: 300px;
      }

      .test {
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="div1">
        <img src="./imgs/img1.jpeg" alt="" class="imgbox" />
        <img src="./imgs/logo.png" alt="" class="imgbox" />
      </div>
      <div class="div2">
        <img src="./imgs/code.png" alt="" class="imgbox" />
        <img src="./imgs/logo.png" alt="" class="imgbox test" />
      </div>
    </div>
  </body>
</html>
