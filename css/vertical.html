<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vertical</title>
    <style>
      .container {
        background-color: lawngreen;
      }
      .s1 {
        vertical-align: top;
      }
      .s2 {
        vertical-align: middle;
      }
      .s3 {
        vertical-align: baseline;
      }
      .s4 {
        vertical-align: bottom;
      }
      .s5 {
        vertical-align: text-top;
      }
      .s6 {
        vertical-align: text-bottom;
      }
      .s7 {
        vertical-align: sub;
      }
      .s8 {
        vertical-align: super;
      }
    </style>
  </head>
  <body>
    <div class="container">
      父元素x
      <span class="s1">我和你</span>
      <span class="s2">我和你</span>
      <span class="s3">我和你</span>
      <span class="s4">我和你</span>
      <span class="s5">我和你</span>
      <span class="s6">我和你</span>
      <span class="s7">我和你</span>
      <span class="s8">我和你</span>
    </div>
  </body>
</html>
