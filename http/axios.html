<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>axios</title>
  </head>
  <body>
    <div>
      <p>Axios 是一个基于 promise 的 HTTP 库，可以用在浏览器和 node.js 中。</p>
    </div>

    <script>
      // //axios.request(config) 和 axios(config) 一样，默认都是发送get请求
      // axios
      //   .request({ url: "https://jsonplaceholder.typicode.com/posts/2" })
      //   .then((response) => {
      //     console.log(response);
      //   });

      // axios({ url: "https://jsonplaceholder.typicode.com/posts/3" }).then(
      //   (response) => {
      //     console.log(response);
      //   }
      // );

      // // 别名方法
      // axios
      //   .get("https://jsonplaceholder.typicode.com/posts/1")
      //   .then((response) => {
      //     console.log("get: ", response);
      //   });

      // // content-type: application/json 默认值是json
      // axios
      //   .post("https://jsonplaceholder.typicode.com/posts", {
      //     title: "title",
      //     body: "body",
      //     userId: 2,
      //   })
      //   .then((response) => {
      //     console.log("post: ", response);
      //   });

      // // put是修改，全部替换的修改
      // axios
      //   .put("https://jsonplaceholder.typicode.com/posts/4", {
      //     title: "title4",
      //     body: "body4",
      //   })
      //   .then((response) => {
      //     console.log("put: ", response);
      //   });

      // // patch也是修改，但是只需要传递需要修改的部分，没传递的使用旧值
      // axios
      //   .patch("https://jsonplaceholder.typicode.com/posts/4", {
      //     title: "title4",
      //     body: "body4",
      //   })
      //   .then((response) => {
      //     console.log("patch: ", response);
      //   });

      // axios
      //   .delete("https://jsonplaceholder.typicode.com/posts/5")
      //   .then((response) => {
      //     console.log("delete: ", response);
      //   });

      // 请求对象
      const request = {
        // `url` 是用于请求的服务器 URL
        url: "/user",

        // `method` 是创建请求时使用的方法
        method: "get", // default

        // `baseURL` 将自动加在 `url` 前面，除非 `url` 是一个绝对 URL。
        // 它可以通过设置一个 `baseURL` 便于为 axios 实例的方法传递相对 URL
        baseURL: "https://some-domain.com/api/",

        // `transformRequest` 允许在向服务器发送前，修改请求数据
        // 只能用在 'PUT', 'POST' 和 'PATCH' 这几个请求方法
        // 后面数组中的函数必须返回一个字符串，或 ArrayBuffer，或 Stream
        transformRequest: [
          function (data, headers) {
            // 对 data 进行任意转换处理
            return data;
          },
        ],

        // `transformResponse` 在传递给 then/catch 前，允许修改响应数据
        transformResponse: [
          function (data) {
            // 对 data 进行任意转换处理
            return data;
          },
        ],

        // `headers` 是即将被发送的自定义请求头
        headers: { "X-Requested-With": "XMLHttpRequest" },

        // `params` 是即将与请求一起发送的 URL 参数
        // 必须是一个无格式对象(plain object)或 URLSearchParams 对象
        params: {
          ID: 12345,
        },

        // `paramsSerializer` 是一个负责 `params` 序列化的函数
        // (e.g. https://www.npmjs.com/package/qs, http://api.jquery.com/jquery.param/)
        paramsSerializer: function (params) {
          return Qs.stringify(params, { arrayFormat: "brackets" });
        },

        // `data` 是作为请求主体被发送的数据
        // 只适用于这些请求方法 'PUT', 'POST', 和 'PATCH'
        // 在没有设置 `transformRequest` 时，必须是以下类型之一：
        // - string, plain object, ArrayBuffer, ArrayBufferView, URLSearchParams
        // - 浏览器专属：FormData, File, Blob
        // - Node 专属： Stream
        data: {
          firstName: "Fred",
        },

        // `timeout` 指定请求超时的毫秒数(0 表示无超时时间)
        // 如果请求话费了超过 `timeout` 的时间，请求将被中断
        timeout: 1000,

        // `withCredentials` 表示跨域请求时是否需要使用凭证
        withCredentials: false, // default

        // `adapter` 允许自定义处理请求，以使测试更轻松
        // 返回一个 promise 并应用一个有效的响应 (查阅 [response docs](#response-api)).
        adapter: function (config) {
          /* ... */
        },

        // `auth` 表示应该使用 HTTP 基础验证，并提供凭据
        // 这将设置一个 `Authorization` 头，覆写掉现有的任意使用 `headers` 设置的自定义 `Authorization`头
        auth: {
          username: "janedoe",
          password: "s00pers3cret",
        },

        // `responseType` 表示服务器响应的数据类型，可以是 'arraybuffer', 'blob', 'document', 'json', 'text', 'stream'
        responseType: "json", // default

        // `responseEncoding` indicates encoding to use for decoding responses
        // Note: Ignored for `responseType` of 'stream' or client-side requests
        responseEncoding: "utf8", // default

        // `xsrfCookieName` 是用作 xsrf token 的值的cookie的名称
        xsrfCookieName: "XSRF-TOKEN", // default

        // `xsrfHeaderName` is the name of the http header that carries the xsrf token value
        xsrfHeaderName: "X-XSRF-TOKEN", // default

        // `onUploadProgress` 允许为上传处理进度事件
        onUploadProgress: function (progressEvent) {
          // Do whatever you want with the native progress event
        },

        // `onDownloadProgress` 允许为下载处理进度事件
        onDownloadProgress: function (progressEvent) {
          // 对原生进度事件的处理
        },

        // `maxContentLength` 定义允许的响应内容的最大尺寸
        maxContentLength: 2000,

        // `validateStatus` 定义对于给定的HTTP 响应状态码是 resolve 或 reject  promise 。如果 `validateStatus` 返回 `true` (或者设置为 `null` 或 `undefined`)，promise 将被 resolve; 否则，promise 将被 rejecte
        validateStatus: function (status) {
          return status >= 200 && status < 300; // default
        },

        // `maxRedirects` 定义在 node.js 中 follow 的最大重定向数目
        // 如果设置为0，将不会 follow 任何重定向
        maxRedirects: 5, // default

        // `socketPath` defines a UNIX Socket to be used in node.js.
        // e.g. '/var/run/docker.sock' to send requests to the docker daemon.
        // Only either `socketPath` or `proxy` can be specified.
        // If both are specified, `socketPath` is used.
        socketPath: null, // default

        // `httpAgent` 和 `httpsAgent` 分别在 node.js 中用于定义在执行 http 和 https 时使用的自定义代理。允许像这样配置选项：
        // `keepAlive` 默认没有启用
        // httpAgent: new http.Agent({ keepAlive: true }),
        // httpsAgent: new https.Agent({ keepAlive: true }),

        // 'proxy' 定义代理服务器的主机名称和端口
        // `auth` 表示 HTTP 基础验证应当用于连接代理，并提供凭据
        // 这将会设置一个 `Proxy-Authorization` 头，覆写掉已有的通过使用 `header` 设置的自定义 `Proxy-Authorization` 头。
        proxy: {
          host: "127.0.0.1",
          port: 9000,
          auth: {
            username: "mikeymike",
            password: "rapunz3l",
          },
        },

        // `cancelToken` 指定用于取消请求的 cancel token
        // （查看后面的 Cancellation 这节了解更多）
        // cancelToken: new CancelToken(function (cancel) {}),
      };

      // 响应对象
      const response = {
        // `data` 由服务器提供的响应
        data: {},

        // `status` 来自服务器响应的 HTTP 状态码
        status: 200,

        // `statusText` 来自服务器响应的 HTTP 状态信息
        statusText: "OK",

        // `headers` 服务器响应的头
        headers: {},

        // `config` 是为请求提供的配置信息
        config: {},
        // 'request'
        // `request` is the request that generated this response
        // It is the last ClientRequest instance in node.js (in redirects)
        // and an XMLHttpRequest instance the browser
        request: {},
      };

      // 拦截器
      // 添加请求拦截器
      axios.interceptors.request.use(
        function (config) {
          // config默认值

          // adapter: ƒ (e)
          // data: undefined
          // params: {postId: 1} // 这个参数没传的话不会有
          // headers: {Accept: 'application/json, text/plain, */*'}
          // maxBodyLength: -1
          // maxContentLength: -1
          // method: "get"
          // timeout: 0
          // transformRequest: [ƒ]
          // transformResponse: [ƒ]
          // transitional: {silentJSONParsing: true, forcedJSONParsing: true, clarifyTimeoutError: false}
          // url: "https://jsonplaceholder.typicode.com/comments?postId=1"
          // validateStatus: ƒ (e)
          // xsrfCookieName: "XSRF-TOKEN"
          // xsrfHeaderName: "X-XSRF-TOKEN"

          console.log("interceptors.request: ", config);
          // 在发送请求之前做些什么
          return config;
        },
        // 暂时还没好方法能让请求进入该错误方法
        function (error) {
          console.log("interceptors.request error: ", error);
          // 对请求错误做些什么
          return Promise.reject(error);
        }
      );

      // 添加响应拦截器
      axios.interceptors.response.use(
        // 超过200的status会进入error方法
        (response) => {
          // response默认值
          // config: {transitional: {…}, transformRequest: Array(1), transformResponse: Array(1), timeout: 0, adapter: ƒ, …}
          // data: (5) [{…}, {…}, {…}, {…}, {…}]
          // headers: {cache-control: 'max-age=43200', content-type: 'application/json; charset=utf-8', expires: '-1', pragma: 'no-cache'}
          // request: XMLHttpRequest {onreadystatechange: null, readyState: 4, timeout: 0, withCredentials: false, upload: XMLHttpRequestUpload, …}
          // status: 200
          // statusText: ""
          console.log("interceptors.response: ", response);
          // 对响应数据做点什么
          return response;
        },
        (error) => {
          console.log("interceptors.response error: ", error);
          // 对响应错误做点什么
          // error有response、message、request属性 一般我们返回response就可以了
          return Promise.reject(error.response);
        }
      );

      axios
        .get("https://jsonplaceholder.typicode.com/comments", {
          params: { postId: 1 },
        })
        .catch((error) => {
          // 跟正常响应的response一样，只是status不会在200-299里面

          // config: {transitional: {…}, transformRequest: Array(1), transformResponse: Array(1), timeout: 0, adapter: ƒ, …}
          // data: {}
          // headers: {cache-control: 'max-age=43200', content-length: '2', content-type: 'application/json; charset=utf-8', expires: '-1', pragma: 'no-cache'}
          // request: XMLHttpRequest {onreadystatechange: null, readyState: 4, timeout: 0, withCredentials: false, upload: XMLHttpRequestUpload, …}
          // status: 404
          // statusText: ""
          console.log(error);
        });

      // axios.all()、axios.spread()两个辅助函数用于处理同时发送多个请求，可以实现在多个请求都完成后再执行一些逻辑。
      // 注意：该方法是axios的静态方法，不是axios实例的方法！

      // 必须return
      const get1 = () => {
        return axios.get("https://jsonplaceholder.typicode.com/posts/1");
      };
      const get2 = () => {
        return axios.get("https://jsonplaceholder.typicode.com/posts/2");
      };
      axios.all([get1(), get2()]).then(
        axios.spread((res1, res2) => {
          console.log(res1);
          console.log(res2);
        })
        // 这样也能返回，只是包含在数组里面
        // (res) => {
        //   console.log(res);
        // }
      );
    </script>
  </body>
</html>
