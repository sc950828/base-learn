<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sleep = (milliseconds) => {
        const now = +new Date();
        while (+new Date() - now < milliseconds) {}
      };
      console.log(1);
      sleep(2000);
      console.log(2);
    </script>
  </body>
</html>
