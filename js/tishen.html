<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量提升</title>
  </head>
  <body>
    <script>
      // 不报错 这就是变量提升
      console.log(a); // undefined
      var a = 12;

      // 一定要使用var定义
      // console.log(b); // b is not defined
      // b = 12;

      // 普通函数会提升
      // say = 12;
      // console.log(say, this);
      say();
      function say() {
        console.log(123);
      }

      // 函数表达式会提升
      // say2();
      // console.log(say2); // undefined， 因为say2会被先提升到顶部赋值undefined
      var say2 = function () {
        console.log(456);
      };

      var x = 1;
      function x() {}

      console.log(typeof x); // number

      function learn() {
        // var test = function () {

        //   console.log(2);
        // }
        // test(); // 1
        // function test() {
        //   console.log(2);
        // }
        // var test = function () {
        //   console.log(1);
        // };
        // test(); // 1
        // var test = "1";
        // function test() {
        //   console.log(2);
        // }
        // test(); // Uncaught TypeError: test is not a function
        // let test = function () {
        //   console.log(2);
        // };
        // function test() {
        //   console.log(2);
        // }
        // test(); // Uncaught SyntaxError: Identifier 'test' has already been declared
      }

      // learn();
    </script>
  </body>
</html>
