<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date</title>
  </head>
  <body>
    <script>
      const date = new Date("2021/11/14 24:00:00"); // 星期日
      const date2 = new Date("2021/11/14 23:23:59:102"); // 星期日

      console.log(date); // 2021-11-14T16:00:00.000Z
      console.log(date2); // 2021-11-14T15:23:59.102Z
      console.log("toString", date2.toString()); // Sun Nov 14 2021 23:23:59 GMT+0800 (中国标准时间)
      console.log("valueOf", date2.valueOf()); // 1636903439102
      // 返回当前时间戳
      console.log("Date.now(): ", Date.now()); // 1637547890965

      // 年
      console.log("getFullYear:", date.getFullYear()); //2021

      // 月
      // 月份是0-11比实际小一 1月是0 12月是11
      console.log("getMonth:", date.getMonth()); // 10

      // 日
      // 1-31
      console.log("getDate:", date2.getDate()); // 14

      // 星期
      // 星期是0-6 周日是0其他都是正常的
      console.log("getDay:", date.getDay()); // 1
      console.log("getDay:", date2.getDay()); // 0

      // 时
      // 0-23 24点是0点其他都是正常的
      console.log("getHours:", date.getHours()); // 0
      console.log("getHours:", date2.getHours()); // 23

      // 分
      // 0-59
      console.log("getMinutes:", date.getMinutes()); // 0
      console.log("getMinutes:", date2.getMinutes()); // 23

      // 秒
      // 0-59
      console.log("getSeconds:", date.getSeconds()); // 0
      console.log("getSeconds:", date2.getSeconds()); // 59

      // 毫秒
      // 0-999
      console.log("getMilliseconds:", date.getMilliseconds()); // 0
      console.log("getMilliseconds:", date2.getMilliseconds()); // 102

      // getTime 获取1970 年 1 月 1 日至今的毫秒数
      // 类似valueOf功能
      console.log("getTime:", date2.getTime()); // 1636903439102

      // parse 返回指定时间距1970 年 1 月 1 日的毫秒数
      console.log("parse", Date.parse("2020/11/12"));

      // 世界时间 也就是0时区时间
      // 与我们东八区时间相差8小时。 小8小时
      console.log("getUTCFullYear:", date2.getUTCFullYear());
      // 0-11
      console.log("getUTCMonth:", date2.getUTCMonth());
      // 1-31
      console.log("getUTCDate:", date2.getUTCDate());
      // 0-6
      console.log("getUTCDay:", date2.getUTCDay());
      // 0-23
      console.log("getUTCHours:", date2.getUTCHours());
      // 0-59
      console.log("getUTCMinutes:", date2.getUTCMinutes());
      // 0-59
      console.log("getUTCSeconds:", date2.getUTCSeconds());
      // 0-999
      console.log("getUTCMilliseconds:", date2.getUTCMilliseconds());

      const date3 = new Date();
      // 设置时间
      date3.setFullYear(2021);
      // 0-11 0代表1月 11代表12月
      date3.setMonth(10); // 11
      // 1-31
      date3.setDate(14);
      // 0-23
      date3.setHours(15);
      // 0-59
      date3.setMinutes(13);
      // 0-59
      date3.setSeconds(12);
      // 0-999
      date3.setMilliseconds(102);

      // console.log(date3.toString());

      // 时间转化
      const date4 = new Date();
      console.log(date4.toString()); // Mon Nov 15 2021 16:21:09 GMT+0800 (中国标准时间)
      // 把 Date 对象的日期部分转换为字符串。
      console.log(date4.toDateString()); // Mon Nov 15 2021
      // 把 Date 对象的时间部分转换为字符串。
      console.log(date4.toTimeString()); // 16:22:01 GMT+0800 (中国标准时间)

      // 根据本地时间格式，把 Date 对象转换为字符串。
      console.log(date4.toLocaleString()); // 2021/11/15 下午4:20:46
      // 根据本地时间格式，把 Date 对象的日期部分转换为字符串。
      console.log(date4.toLocaleDateString()); // 2021/11/15
      // 根据本地时间格式，把 Date 对象的时间部分转换为字符串。
      console.log(date4.toLocaleTimeString()); // 下午4:21:09

      // 使用 ISO 标准返回字符串的日期格式。
      // 输出时间默认使用的就是该格式
      console.log(date4.toISOString()); // 2021-11-15T08:23:55.865Z
      console.log(date4.toJSON()); // 2021-11-15T08:23:55.865Z
    </script>
  </body>
</html>
