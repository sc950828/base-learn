<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boolean</title>
  </head>
  <body>
    <script>
      const bool1 = true;
      console.log(bool1); // true
      const bool2 = new Boolean(1);
      console.log(bool2); // [Boolean: true]
      console.log(bool2.toString(), bool2.valueOf()); // 'true' true
      const bool3 = Boolean(1);
      console.log(bool3); // true
    </script>
  </body>
</html>
