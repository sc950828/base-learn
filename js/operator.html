<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operator</title>
  </head>
  <body>
    <script>
      // 位运算 位运算符工作于32位的数字上。任何数字操作都将转换为32位。结果会转换为 JavaScript 数字。
      // 也就是二进制

      // 0101 & 0001 全是1才是1 得到0001 即1
      console.log("5 & 1", 5 & 1); // 1

      // 0101 | 0001 有一个1就是1 得到0101 即5
      console.log("5 | 1", 5 | 1); // 5

      // 0101 ~取反 0变1 1变0 得到1010 即 -6
      console.log("~5", ~5); // -6

      // 0101 ^ 0001 ^异或 一个为1一个为0才是1 否则是0 得到0100即4
      console.log("5 ^ 1", 5 ^ 1); // 4

      // 左移 << 0101左移一位得到1010 即10
      console.log("5 << 1", 5 << 1); //10

      // 右移 >> 0101右移一位得到0010 即2
      console.log("5 >> 1", 5 >> 1); //2
    </script>
  </body>
</html>
