<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垃圾清除</title>
  </head>
  <body>
    <script>
      let obj1 = { name: "randy" };
      let set1 = new Set([obj1]);
      let map1 = new Map([[obj1, "randy"]]);
      let user = { info: obj1 };
      console.log(obj1); // { name: "randy" }
      console.log(set1);
      console.log(map1);
      obj1 = null;
      console.log(obj1); // null
      console.log(set1);
      console.log(map1);

      let obj2 = { name: "randy" };
      let set2 = new WeakSet([obj2]);
      let map2 = new WeakMap([[obj2, "randy"]]);
      console.log(obj2); // { name: "randy" }
      console.log(set2);
      console.log(map2);
      obj2 = null;
      console.log(obj2); // null
      console.log(set2);
      console.log(map2);
    </script>
  </body>
</html>
