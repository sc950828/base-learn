<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MutationObserver 是微任务</title>
  </head>
  <body>
    <div id="div1">111</div>
    <button onclick="addClass()">添加class</button>
    <script>
      const div1 = document.getElementById("div1");
      const observer = new MutationObserver(() => {
        console.log("我监听到了");
      });

      observer.observe(div1, { attributes: true });

      const addClass = () => {
        setTimeout(() => {
          console.log("宏任务");
        });

        div1.className += "a";

        console.log("同步吗");
      };

      // 由此可知 MutationObserver是一个微任务

      // 同步吗
      // 我监听到了
      //宏任务
    </script>
  </body>
</html>
