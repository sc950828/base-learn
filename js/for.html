<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
  </head>
  <body>
    <script>
      const type = "a";

      // break 或者 return 都会阻止switch
      const switchTest = () => {
        switch (type) {
          case "a":
            console.log("A");
            // break;
            return;
          case "b":
            console.log("B");
            break;
          case "c":
            console.log("C");
            break;
          default:
            console.log("default");
        }
      };

      // switchTest();

      const forTest = () => {
        // for
        for (var i = 1; i <= 5; i++) {
          if (i === 3) {
            // 终止循环 输出1 2
            break;

            // 终止循环 输出1 2
            // return;

            // 跳过此次循环 输出1 2 4 5
            // continue;
          }
          console.log(i);
        }
      };

      // forTest();

      const obj1 = Object.create(
        { msg: "原型属性值" },
        {
          name: {
            value: "randy",
            writable: true,
            configurable: true,
            enumerable: true,
          },
          age: {
            value: 25,
            writable: true,
            configurable: true,
            enumerable: false,
          },
          [Symbol("test")]: {
            value: "symboltest",
            writable: true,
            configurable: true,
            enumerable: true,
          },
        }
      );

      // 对象不能直接用for循环
      // for (let i = 0; i < obj1.length; i++) {
      //   console.log(obj1[i]);
      // }

      // 对象不能直接用for of 循环
      // for (const property of obj1) {
      //   console.log(property);
      // }

      // 对象不能直接用forEach 循环
      // obj1.forEach((key) => {
      //   console.log(key);
      // });

      // 对象不能直接用map 循环
      // obj1.map((key) => {
      //   console.log(key);
      // });

      // entries keys values不能获取Symbol属性 不能获取不可枚举属性 不能获取原型链属性
      for (const entry of Object.entries(obj1)) {
        console.log("entries: ", entry); // ['name', 'randy']
      }
      for (const key of Object.keys(obj1)) {
        console.log("keys: ", key); // name
      }
      for (const value of Object.values(obj1)) {
        console.log("values: ", value); // randy
      }
      // 能获取不可枚举属性 不能获取Symbol属性 不能获取原型链属性
      for (const name of Object.getOwnPropertyNames(obj1)) {
        console.log("getOwnPropertyNames: ", name); // name age
      }
      // 只能获取Symbol属性
      for (const symbol of Object.getOwnPropertySymbols(obj1)) {
        console.log("getOwnPropertySymbols: ", symbol); // Symbol(test)
      }

      // 获取的是键 不能获取Symbol属性 不能获取不可枚举属性 但能获取原型链上的属性
      function objForIn() {
        for (const key in obj1) {
          if (key == "msg") {
            // continue; // 跳过当次
            // break; // 跳出循环
            // return; // 跳出循环
          }
          console.log("for in: ", key); // name msg
        }
      }

      // objForIn();

      // 不但能获取自身不可枚举属性 还能获取Symbol类型的键 但不能获取原型链上的属性
      for (const key of Reflect.ownKeys(obj1)) {
        console.log("Reflect.ownKeys: ", key); // name age Symbol(test)
      }

      // 数组遍历
      const arr1 = ["a", "b", "c", "d"];

      function arrFor() {
        for (let i = 0; i < arr1.length; i++) {
          if (i == 2) {
            // continue; // 跳过当次
            // break; // 跳出循环
            // return; // 跳出循环
          }
          console.log("arr for: ", arr1[i]); // a b c d
        }
      }
      arrFor();

      // 获取的是下标
      function arrForIn() {
        for (const index in arr1) {
          if (index == 2) {
            // continue; // 跳过当次
            // break; // 跳出循环
            // return; // 跳出循环
          }
          console.log("arr for in: ", index); // 0 1 2 3
        }
      }

      arrForIn();

      // 获取的是值
      function arrForOf() {
        for (const value of arr1) {
          if (value == "c") {
            // continue; // 跳过当次
            // break; // 跳出循环
            // return; // 跳出循环
          }
          console.log("arr for of: ", value); // a b c d
        }
      }

      arrForOf();

      // 获取的是值
      function arrForEach() {
        arr1.forEach((item) => {
          if (item == "c") {
            // continue; // 不支持会报错
            // break; // 不支持会报错
            return; // 跳过当次循环 类似前面的continue
          }
          console.log("arr forEach: ", item); // a b c d
        });
      }

      arrForEach();

      arr1.map((item) => {
        if (item == "c") {
          // continue; // 不支持会报错
          // break; // 不支持会报错
          // return; // 跳过当次循环 类似前面的continue
        }
        console.log("map: ", item); // a b c d
      });

      function Gen(time) {
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            resolve(time);
          }, time);
        });
      }

      // for await of 一定会按顺序执行
      // 先执行同步代码 到了异步代码等待执行完毕后再执行
      async function test1() {
        let arr = [Gen(2000), Gen(1000), Gen(3000)];
        for (let item of arr) {
          console.log(Date.now());
          const res = await item;
          console.log(res);
        }
      }

      test1();

      // 整个代码块都不执行，等待 arr 当前的值（Promise状态）发生变化之后，才执行代码块的内容。
      async function test2() {
        let arr = [Gen(2000), Gen(1000), Gen(3000)];
        for await (let item of arr) {
          console.log(Date.now());
          const res = item;
          console.log(res);
        }
      }

      // test2();
    </script>
  </body>
</html>
