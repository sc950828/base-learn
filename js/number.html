<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number</title>
  </head>
  <body>
    <script>
      const num1 = 123;
      console.log(num1); // 123
      const num2 = new Number("123"); // [Number: 123]
      console.log(num2);
      console.log(num2.toString(), num2.valueOf()); // '123' 123
      const num3 = Number("123");
      console.log(num3); // 123

      console.log("Number.MAX_SAFE_INTEGER:", Number.MAX_SAFE_INTEGER);
      console.log("Number.MIN_SAFE_INTEGER:", Number.MIN_SAFE_INTEGER);
      console.log("Number.MAX_VALUE:", Number.MAX_VALUE);
      console.log("Number.MIN_VALUE:", Number.MIN_VALUE);

      // Number.isFinite() 与全局的 isFinite() 函数不同，
      // Number.isFinite() 不会将检测值转换为 Number对象，如果检测值不是 Number 类型，则返回 false。
      // 如果 number 是 NaN、非数字或者是正、负无穷大的数，则返回 false。
      // 全局的 isFinite() 会先把检测值转换为 Number，然后在检测。
      console.log("---Number.isFinite(Infinity)---", Number.isFinite(Infinity)); // false
      console.log(
        "---Number.isFinite(-Infinity)---",
        Number.isFinite(-Infinity)
      ); // false
      console.log("---Number.isFinite(NaN)---", Number.isFinite(NaN)); // false
      console.log("---Number.isFinite(0)---", Number.isFinite(0)); // true
      console.log('---Number.isFinite("123")---', Number.isFinite("123")); // false

      console.log(isFinite("123")); // true

      // toExponential(x) 把对象的值转换为指数计数法。
      console.log((123456789).toExponential()); // 1.23456789e+8 也就是1.23456789乘以10的8次方

      // toFixed() 把数字转换为字符串，结果的小数点后有指定位数的数字
      // 会四舍五入
      console.log("---toFixed---", (123.456).toFixed(2)); // 123.46
      console.log("---toFixed---", (123).toFixed(2)); // 123.00
      console.log("---toFixed---", (123.56).toFixed(0)); // 124

      // toPrecision() 将字符串格式化为指定的长度
      // 会四舍五入
      console.log("---toPrecision---", (123.456).toPrecision(4)); // 123.5

      // 判断是不是整数
      console.log(Number.isInteger(1)); //true
      console.log(Number.isInteger(10.12)); //false
      console.log(Number.isSafeInteger(1)); //true
      console.log(Number.isSafeInteger(Number.MIN_VALUE)); //false
      console.log(Number.isSafeInteger(Number.MAX_VALUE)); //false
      console.log(Number.isSafeInteger(Number.MAX_SAFE_INTEGER)); //true
      console.log(Number.isSafeInteger(Number.MIN_SAFE_INTEGER)); //true

      // isNaN判断是不是NaN
      // Number.isNaN()直接判断是不是NaN，不是NaN就返回false。否则返回true
      // 全局isNaN()会先将数值转为数字再判断是不是NaN。
      console.log(Number.isNaN("123")); // false
      console.log(Number.isNaN("a")); // false
      console.log(Number.isNaN(NaN)); // true
      console.log(isNaN("123")); // false
      console.log(isNaN("a")); // true
      console.log(isNaN(NaN)); // true

      // 进制转换
      // 十进制转其他进制使用toString方法
      console.log("十进制转二进制: ", (10).toString(2));
      console.log("十进制转八进制: ", (10).toString(8));
      console.log("十进制转十六进制: ", (20).toString(16));
      // 其他进制转十进制使用parseInt方法，第二个参数表明当前是几进制
      console.log("二进制转十进制: ", parseInt(1010, 2));
      console.log("八进制转十进制: ", parseInt(12, 8));
      console.log("八进制转十进制: ", parseInt(14, 16));
    </script>
  </body>
</html>
