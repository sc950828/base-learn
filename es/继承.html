<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>继承</title>
  </head>
  <body>
    <script>
      class Animal {
        name;
        constructor(name) {
          console.log("父类构造器2");
          this.name = name;
        }
      }

      class Dog extends Animal {
        age;
        constructor(age) {
          super("dog");
          console.log("子类构造器");
          this.age = age;
        }
      }

      const dog = new Dog(25);
      console.log(dog);
    </script>
  </body>
</html>
