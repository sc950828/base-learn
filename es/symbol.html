<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>symbol</title>
  </head>
  <body>
    <script>
      // let s1 = Symbol();
      // let s2 = Symbol();
      // console.log(s1);
      // console.log(s2);
      // console.log(s1 === s2); // false

      // let s1 = Symbol("foo");
      // let s2 = Symbol("foo");
      // console.log(s1);
      // console.log(s2);
      // console.log(s1 === s2); // false

      // let s1 = Symbol("foo");
      // let s2 = Symbol.for("foo");
      // console.log(s1 === s2); // false

      const c = Symbol("city");
      class User {
        constructor(name) {
          this.name = name;
          this[c] = "上海";
        }
        getName() {
          return this.name + this[c];
        }
      }
      const user = new User("randy");
      console.log(user.getName());

      for (let key in user) {
        console.log(key);
      }

      for (let key of Object.keys(user)) {
        console.log(key);
      }

      for (let key of Object.getOwnPropertySymbols(user)) {
        console.log(key);
      }

      for (let key of Reflect.ownKeys(user)) {
        console.log(key);
      }
    </script>
  </body>
</html>
